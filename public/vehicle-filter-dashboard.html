<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Filter Dashboard - Tyre Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .vehicle-number {
            font-weight: bold;
            color: #667eea;
        }

        .vehicle-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
        }

        .results-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .results-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .results-content {
            padding: 20px;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .vehicle-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .vehicle-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .requests-grid {
            display: grid;
            gap: 20px;
        }

        .request-card {
            background: #fff;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .request-id {
            font-weight: bold;
            color: #667eea;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-complete {
            background: #d1ecf1;
            color: #0c5460;
        }

        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 20px;
            }

            .request-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Vehicle Filter Dashboard</h1>
            <p>Search and filter tire requests by vehicle number</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="vehicleSearch" 
                    class="search-input" 
                    placeholder="Type vehicle number to search..."
                    autocomplete="off"
                >
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
            </div>
            <div id="resultsContent" class="results-content">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api'; // Adjust this to your backend URL
        
        let searchTimeout;
        let selectedVehicle = null;

        const vehicleSearchInput = document.getElementById('vehicleSearch');
        const suggestionsDiv = document.getElementById('suggestions');
        const resultsDiv = document.getElementById('results');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsContent = document.getElementById('resultsContent');

        // Auto-suggest functionality
        vehicleSearchInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 1) {
                hideSuggestions();
                return;
            }

            searchTimeout = setTimeout(() => {
                fetchVehicleSuggestions(query);
            }, 300);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                hideSuggestions();
            }
        });

        // Handle Enter key
        vehicleSearchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = this.value.trim();
                if (query) {
                    searchVehicleRequests(query);
                    hideSuggestions();
                }
            }
        });

        async function fetchVehicleSuggestions(query) {
            try {
                const response = await fetch(`${API_BASE_URL}/vehicles/search/numbers?query=${encodeURIComponent(query)}`);
                const vehicles = await response.json();
                
                displaySuggestions(vehicles);
            } catch (error) {
                console.error('Error fetching vehicle suggestions:', error);
                hideSuggestions();
            }
        }

        function displaySuggestions(vehicles) {
            if (vehicles.length === 0) {
                hideSuggestions();
                return;
            }

            suggestionsDiv.innerHTML = vehicles.map(vehicle => `
                <div class="suggestion-item" onclick="selectVehicle('${vehicle.vehicleNumber}', '${vehicle.make || ''}', '${vehicle.model || ''}')">
                    <div class="vehicle-number">${vehicle.vehicleNumber}</div>
                    <div class="vehicle-details">
                        ${vehicle.make ? vehicle.make + ' ' : ''}${vehicle.model || ''} 
                        ${vehicle.department ? '• ' + vehicle.department : ''}
                    </div>
                </div>
            `).join('');

            suggestionsDiv.style.display = 'block';
        }

        function hideSuggestions() {
            suggestionsDiv.style.display = 'none';
        }

        function selectVehicle(vehicleNumber, make, model) {
            vehicleSearchInput.value = vehicleNumber;
            selectedVehicle = { vehicleNumber, make, model };
            hideSuggestions();
            searchVehicleRequests(vehicleNumber);
        }

        async function searchVehicleRequests(vehicleNumber) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/requests/vehicle/${encodeURIComponent(vehicleNumber)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Failed to fetch requests');
                }
            } catch (error) {
                console.error('Error fetching vehicle requests:', error);
                showError('Network error. Please check your connection.');
            }
        }

        function showLoading() {
            resultsDiv.style.display = 'block';
            resultsTitle.textContent = 'Loading...';
            resultsContent.innerHTML = '<div class="loading">🔄 Searching for requests...</div>';
        }

        function showError(message) {
            resultsDiv.style.display = 'block';
            resultsTitle.textContent = 'Error';
            resultsContent.innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        function displayResults(data) {
            resultsDiv.style.display = 'block';
            resultsTitle.textContent = `Results for Vehicle: ${data.vehicleNumber}`;
            
            if (data.totalRequests === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        📋 No tire requests found for vehicle ${data.vehicleNumber}
                    </div>
                `;
                return;
            }

            const vehicleInfo = data.requests[0]; // Get vehicle info from first request
            
            resultsContent.innerHTML = `
                <div class="vehicle-info">
                    <h3>Vehicle Information</h3>
                    <div class="request-details">
                        <div class="detail-item">
                            <span class="detail-label">Vehicle Number</span>
                            <span class="detail-value">${data.vehicleNumber}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Make & Model</span>
                            <span class="detail-value">${vehicleInfo.vehicleBrand || ''} ${vehicleInfo.vehicleModel || ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Department</span>
                            <span class="detail-value">${vehicleInfo.userSection || vehicleInfo.vehicleDepartment || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cost Center</span>
                            <span class="detail-value">${vehicleInfo.costCenter || vehicleInfo.vehicleCostCentre || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Requests</span>
                            <span class="detail-value">${data.totalRequests}</span>
                        </div>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 20px;">Tire Requests History</h3>
                <div class="requests-grid">
                    ${data.requests.map(request => createRequestCard(request)).join('')}
                </div>
            `;
        }

        function createRequestCard(request) {
            const statusClass = getStatusClass(request.status);
            const submittedDate = new Date(request.submittedAt).toLocaleDateString();
            
            return `
                <div class="request-card">
                    <div class="request-header">
                        <span class="request-id">Request #${request.id}</span>
                        <span class="status-badge ${statusClass}">${request.status}</span>
                    </div>
                    
                    <div class="request-details">
                        <div class="detail-item">
                            <span class="detail-label">Submitted Date</span>
                            <span class="detail-value">${submittedDate}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Requester</span>
                            <span class="detail-value">${request.requesterName}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tire Size</span>
                            <span class="detail-value">${request.tireSize}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Quantity</span>
                            <span class="detail-value">${request.quantity} tires, ${request.tubesQuantity} tubes</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">KM Reading</span>
                            <span class="detail-value">${request.presentKmReading.toLocaleString()} km</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Reason</span>
                            <span class="detail-value">${request.requestReason}</span>
                        </div>
                    </div>
                    
                    ${request.comments ? `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e1e5e9;">
                            <span class="detail-label">Comments:</span>
                            <div style="margin-top: 5px;">${request.comments}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function getStatusClass(status) {
            if (status.includes('approved') || status === 'complete' || status === 'order placed') {
                return 'status-approved';
            } else if (status.includes('rejected') || status === 'order cancelled') {
                return 'status-rejected';
            } else if (status === 'complete') {
                return 'status-complete';
            } else {
                return 'status-pending';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Vehicle Filter Dashboard loaded');
            vehicleSearchInput.focus();
        });
    </script>
</body>
</html>
